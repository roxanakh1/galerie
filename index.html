    <script>
        // Date du rendez-vous
        const rendezVousDate = new Date('2024-01-17T12:00:00');

        // Fonction pour mettre √† jour le compte √† rebours
        function updateCountdown() {
            const now = new Date();
            const timeDifference = rendezVousDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `Temps restant : ${days}j ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById('countdown').textContent = 'Le rendez-vous est maintenant !';
            }
        }

        // Mettre √† jour le compte √† rebours toutes les secondes
        setInterval(updateCountdown, 1000);

        // Appeler la fonction une fois pour initialiser le compte √† rebours
        updateCountdown();
